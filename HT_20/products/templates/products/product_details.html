{% extends "base.html" %}
{% include "cats.html" %}
{% load static %}

{% block content %}
<div class="container">
<div><img src="{{ data.product_image.url }}" alt="{{ data.slug }}"></div>
<div>{{ data.product_name }}</div>
<div>{{ data.product_price }} грн.</div>
{% if user.is_authenticated  %}
  <a href="{% url 'products:add_to_cart' data.slug %}" class="btn btn-success">Добавить в корзину</a>
  {% if user.is_superuser %}
  <a href="/admin/products/product/{{ item.id }}/change/" class="btn btn-warning">Edit</a>
  {% endif %}
{% endif %}
</div>
{% endblock %}
